<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meditation</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div id="timer" class="timer">10:00</div>

        <div id="sliderContainer">
        
            <Input class="range" id="minute" type="range"
            value="10" min="1" max="99" onChange="rangeSlide(this.value)"
            onmousemove="rangeSlide(this.value)"></Input>
        </div>

      <div class="btn">
        <button id="btn-start" class="show">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="btn-pause" class="hide">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="btn-reset">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>

    <audio src="assets/bells-1-72261.mp3" id="bell"></audio> 
    

    
  </body>
  
  <script src="script.js"></script>
</html>
