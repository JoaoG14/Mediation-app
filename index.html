<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meditation</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>

    <header><img src="assets/meditation.png" alt=""></header>

 
       <div class="container">
      <div id="timer" class="timer">10:00</div>

      <div id="sliderContainer">
        
        <Input class="range" type="range"
         value="10" min="1" max="99" onChange="rangeSlide(this.value)"
          onmousemove="rangeSlide(this.value)"></Input>
    </div>

    <script type="text/javascript">
        function rangeSlide(value) {
          document.getElementById("timer").innerHTML = `${value}:00`;
        }
      </script>
        
      <section class="align-inputs">
        <div class="input-container">
          <label for="minute">Minutos</label>
          <input
            type="number"
            name=""
            id="minute"
            value="00"          
            max="120"
            min="0"
          />            
        </div>

        <div class="input-container">
          <label for="second">Segundos</label>
          <input
            type="number"
            name=""
            id="second"
            value="00"
            max="59"
            min="0"
          />
        </div>
      </section>

      <div class="btn">
        <button id="btn-start" class="show">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="btn-pause" class="hide">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button id="btn-reset">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>

    <audio src="assets/bells-1-72261.mp3" id="bell"></audio> 
    

    
  </body>
  
  <script src="script.js"></script>
</html>
